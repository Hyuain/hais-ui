<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <title>hais-ui</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }

    body {
      font-size: var(--font-size);
    }

    #app {
      margin: 25px;
    }

  </style>
</head>

<body>
  <div id="app">
    <u-button :loading="loading1" @click="loading1 = !loading1">
      按钮
    </u-button>
    <u-button icon="settings" :loading="loading2" @click="loading2 = !loading2">
      按钮
    </u-button>
    <u-button icon="settings" icon-position="right" :loading="loading3" @click="loading3 = !loading3">
      按钮
    </u-button>
    <u-icon name="download"></u-icon>
    <u-button-group>
      <u-button icon="left">上一页</u-button>
      <u-button>上一页</u-button>
      <u-button icon="right" icon-position="right">下一页</u-button>
    </u-button-group>
  </div>
  <div id="test"></div>
  <script src="//at.alicdn.com/t/font_1584377_k5q7rpci3ff.js"></script>
  <script src="./src/app.js"></script>
</body>

</html>
