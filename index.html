<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <title>hais-ui</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }

    body {
      font-size: var(--font-size);
    }

    #app {
      margin: 25px;
    }
    .box{
      margin: 20px;
    }
  </style>
</head>

<body>

<div id="app">
  <div class="box">
    <u-row gutter="20">
      <u-col>1</u-col>
      <u-col>1</u-col>
    </u-row>
    <u-row>
      <u-col></u-col>
      <u-col></u-col>
      <u-col></u-col>
    </u-row>
    <u-row gutter="40">
      <u-col></u-col>
      <u-col></u-col>
      <u-col></u-col>
      <u-col></u-col>
    </u-row>
    <u-row gutter="30">
      <u-col span="2"></u-col>
      <u-col offset="2" span="20"></u-col>
    </u-row>
    <u-row>
      <u-col span="4"></u-col>
      <u-col span="20"></u-col>
    </u-row>
    <u-row gutter="40">
      <u-col span="2"></u-col>
      <u-col offset="2" span="10"></u-col>
    </u-row>
  </div>

  <div class="box">
    <u-input v-model="message"></u-input>
    <p>{{message}}</p>
    <button @click="message+=1">+1</button>
    <u-input value="啧啧啧" disabled></u-input>
    <u-input value="啧啧啧" readonly></u-input>
  </div>

  <div class="box">
    <u-input value="啧" error="姓名不能少于两个字"></u-input>
  </div>
  <div class="box">
    <u-input value="啧" @change="inputChange"></u-input>
  </div>
  <div class="box">
    <u-button :loading="loading1" @click="loading1 = !loading1">
      按钮
    </u-button>
    <u-button icon="settings" :loading="loading2" @click="loading2 = !loading2">
    </u-button>
    <u-button icon="settings" icon-position="right" :loading="loading3" @click="loading3 = !loading3">
      按钮
    </u-button>
    <u-icon name="download"></u-icon>
    <u-button-group>
      <u-button icon="left">上一页</u-button>
      <u-button>上一页</u-button>
      <u-button icon="right" icon-position="right">下一页</u-button>
    </u-button-group>
  </div>

</div>


<script src="./src/app.js"></script>
</body>

</html>
